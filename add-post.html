<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Single post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header id="main">
            <div class="container">
                <div id="brand">
                    <img src="img/richi.png" alt="DemBlog">
                    <h1>El DemBlog</h1>
                </div>
                <nav id="main">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="single-post.html">Unico post</a></li>
                        <li><a href="add-post.html">Agregar un post</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <aside id="rightbar">
                <div class="search">
                    <form>
                        <input type="search" placeholder="Buca lo tuyo manito...">
                        <i class="ion-search"></i>
                    </form>
                </div>
                <div class="clearfix"></div>
                <nav id="side">
                    <ul>
                        <li><a href="#">Artistas</a></li>
                        <li><a href="#">Generos</a></li>
                        <li><a href="#">Lo que viene</a></li>
                    </ul>
                </nav>
                <div class="ad">
                    <img src="img/nfasis.jpg" alt="Publicidad">
                </div>
            </aside>
            <section id="content">
                <div class="add-form">
                    <h2>Agregar un post</h2>
                    <form>
                        <p>
                            <label>Titulo:</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>Categoria:</label>
                            <select>
                                <option value="Artistas">Artistas</option>
                                <option value="Generos">Generos</option>
                                <option value="Lo que viene">Lo que viene</option>
                            </select>
                        </p>
                        <p>
                            <label>Cuerpo de post:</label>
                            <textarea></textarea>
                        </p>
                        <p>
                            <label>Elegir Imagen:</label>
                            <input type="file">
                        </p>
                        <p>
                            <button>Agregar post</button>
                        </p>
                    </form>
                </div>
            </section>
            <div class="clearfix"></div>
        </div>
        <footer id="main">
            <div class="container">
                <div class="footer-right">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="index.html">Inicio</a></li>

                        </ul>
                    </nav>
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="#">Artistas</a></li>

                            <li><a href="#">Lo que viene</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="footer-left">
                    <p class="copy">Copyright &copy; 2016, El DemBlog</p>
                </div>
